<div class="container-fluid">
    <h1 class="text-center text-dark mb-4">Make a Payment</h1>
  
    <div class="card mb-4 p-4">
      <h4>Pay with PhonePe / Google Pay</h4>
      <p>Scan the QR Code below using your preferred UPI app.</p>
      <img src="Qrcode.jpg" alt="QR Code" class="img-fluid mb-3 qr-code">
  
      <button class="btn btn-success custom-confirm-btn" (click)="confirmQRPayment()">Confirm Payment</button>
    </div>
  
    <div class="card p-4">
      <h4>Pay with Card</h4>
      <form #cardForm="ngForm" (ngSubmit)="proceedCardPayment()">
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Card Number</label>
            <input type="text" class="form-control" required [(ngModel)]="card.number" name="number">
          </div>
          <div class="col-md-6">
            <label class="form-label">Card Type</label>
            <select class="form-select" required [(ngModel)]="card.type" name="type">
              <option value="debit">Debit Card</option>
              <option value="credit">Credit Card</option>
              <option value="Visa">Visa</option>
              <option value="MasterCard">MasterCard</option>
              <option value="Rupay">Rupay</option>
            </select>
          </div>
        </div>
  
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Expiry Date</label>
            <input type="month" class="form-control" required [(ngModel)]="card.expiry" name="expiry">
          </div>
          <div class="col-md-6">
            <label class="form-label">CVV</label>
            <input type="password" class="form-control" required [(ngModel)]="card.cvv" name="cvv" maxlength="3">
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary me-2 mb-2">Proceed Payment</button>
        <button type="button" class="btn btn-secondary mb-2" (click)="resetCard()">Reset</button>
      </form>
    </div>
  </div>
